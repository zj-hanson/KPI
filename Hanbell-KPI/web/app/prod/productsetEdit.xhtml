<?xml version='1.0' encoding='UTF-8' ?>

                <f:facet name="right">

                                     process="@this" update="formOne">
                        <p:confirm header="系统提示" message="更新吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUpdateBenchmark" value="基准" actionListener="#{productSetManagedBean.calcBenchmark()}" icon="ui-icon-save"
                                     process="@this" update="formOne">
                        <p:confirm header="系统提示" message="更新吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUpdateTarget" value="目标" actionListener="#{productSetManagedBean.calcTarget()}" icon="ui-icon-save"
                                     process="@this" update="formOne">
                        <p:confirm header="系统提示" message="更新吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUpdateActual" value="实绩" actionListener="#{productSetManagedBean.calcActual()}" icon="ui-icon-save"

                    <p:column styleClass="Wid30">
