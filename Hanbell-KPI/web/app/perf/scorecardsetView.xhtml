<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="scorecardset" icon="ui-icon-restore"/>
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{scorecardSetManagedBean.toPrev()}" icon="ui-icon-carat-1-w"
                                     process="@this" update="formOne"
                                     rendered="#{scorecardSetManagedBean.hasPrev}"/>
                    <p:commandButton id="btnNext" value="向后" actionListener="#{scorecardSetManagedBean.toNext()}" icon="ui-icon-carat-1-e"
                                     process="@this" update="formOne"
                                     rendered="#{scorecardSetManagedBean.hasNext}"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" actionListener="#{scorecardSetManagedBean.verify()}" icon="ui-icon-check"
                                     rendered="#{scorecardSetManagedBean.doCfm}" process="@this" update="formOne">
                        <p:confirm header="系统提示" message="审核吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUnverify" value="还原" actionListener="#{scorecardSetManagedBean.unverify()}" icon="ui-icon-check"
                                     rendered="#{scorecardSetManagedBean.doUnCfm}" process="@this" update="formOne">
                        <p:confirm header="系统提示" message="还原吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">绩效考核－查看</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><h:outputText value="绩效名称"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="name" value="#{scorecardSetManagedBean.currentEntity.name}" title="Name"/>
                    </p:column>
                    <p:column styleClass="Wid20"><h:outputText value="绩效年度"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="seq" value="#{scorecardSetManagedBean.currentEntity.seq}" title="seq"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="绩效描述"/></p:column>
                    <p:column colspan="3">
                        <h:outputText id="descript" value="#{scorecardSetManagedBean.currentEntity.descript}" title="descript" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><h:outputText value="考核部门"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="deptno" value="#{scorecardSetManagedBean.currentEntity.deptno}" title="deptno"  />
                    </p:column>
                    <p:column styleClass="Wid20"><h:outputText value="部门名称"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="deptname" value="#{scorecardSetManagedBean.currentEntity.deptname}" title="deptname" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="负责人员"/></p:column>
                    <p:column>
                        <h:outputText id="userid" value="#{scorecardSetManagedBean.currentEntity.userid}" title="userid"/>
                    </p:column>
                    <p:column><h:outputText value="姓名"/></p:column>
                    <p:column>
                        <h:outputText id="username" value="#{scorecardSetManagedBean.currentEntity.username}" title="username" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="这是模板"/></p:column>
                    <p:column>
                        <p:inputSwitch id="template" value="#{scorecardSetManagedBean.currentEntity.template}" disabled="true" />
                    </p:column>
                    <p:column><h:outputText value="使用模板"/></p:column>
                    <p:column>
                        <h:outputText id="templateId" value="#{scorecardSetManagedBean.currentEntity.templateId}" title="templateId" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="API"/></p:column>
                    <p:column>
                        <h:outputText id="api" value="#{scorecardSetManagedBean.currentEntity.api}" title="API" />
                    </p:column>
                    <p:column><h:outputText value="菜单部门"/></p:column>
                    <p:column>
                        <h:outputText id="menu" value="#{scorecardSetManagedBean.currentEntity.menu}" title="Menu" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="部门层级"/></p:column>
                    <p:column>
                        <p:selectOneMenu id="lvl" value="#{scorecardSetManagedBean.currentEntity.lvl}" title="Level"
                                         required="true" requiredMessage="请选择部门层级" disabled="true">
                            <f:selectItem itemLabel="部级" itemValue="D"/>
                            <f:selectItem itemLabel="课级" itemValue="S"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column><h:outputText value="备注"/></p:column>
                    <p:column>
                        <h:outputText id="remark" value="#{scorecardSetManagedBean.currentEntity.remark}" title="Remark" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:panelGrid id="plgScore" styleClass="plgHead Wid100" style="text-align: right">
                <p:row>
                    <p:column styleClass="Wid15"><h:outputText value="Q1得分"/></p:column>
                    <p:column styleClass="Wid15"><h:outputText value="Q2得分"/></p:column>
                    <p:column styleClass="Wid20"><h:outputText value="上半年得分"/></p:column>
                    <p:column styleClass="Wid15"><h:outputText value="Q3得分"/></p:column>
                    <p:column styleClass="Wid15"><h:outputText value="Q4得分"/></p:column>
                    <p:column styleClass="Wid20"><h:outputText value="全年得分"/></p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText id="sq1" value="#{scorecardSetManagedBean.currentEntity.sq1}" title="sq1"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sq2" value="#{scorecardSetManagedBean.currentEntity.sq2}" title="sq2"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sh1" value="#{scorecardSetManagedBean.currentEntity.sh1}" title="sh1"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sq3" value="#{scorecardSetManagedBean.currentEntity.sq3}" title="sq3"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sq4" value="#{scorecardSetManagedBean.currentEntity.sq4}" title="sq4"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sfy" value="#{scorecardSetManagedBean.currentEntity.sfy}" title="sfy"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:dataTable id="tableList" value="#{scorecardSetManagedBean.detailList}" var="item" styleClass="tableList Mtop10"
                         selectionMode="single" selection="#{scorecardSetManagedBean.currentDetail}" rowKey="#{item.id}" >
                <p:ajax event="rowSelect"  update=":formOne:dlgDetail" oncomplete="PF('dlgDetail').show();" />
                <p:ajax event="rowUnselect"  update=":formOne:dlgDetail" oncomplete="" />
                <p:column styleClass="Wid30" rendered="#{empty item.indicator and empty item.projectName}">
                    <f:facet name="header">
                        <h:outputText value="考核内容"/>
                    </f:facet>
                    <h:outputText  value="#{item.content}"></h:outputText>
                </p:column>
                <p:column styleClass="Wid30" rendered="#{!empty item.indicator and empty item.projectName}">
                    <f:facet name="header">
                        <h:outputText value="考核内容"/>
                    </f:facet>
                    <p:graphicImage name="images/K.png" library="ultima-layout" style="height:15px;width:15px;background-color: #EEE8AA"/>
                    <h:outputText value="#{item.content}"></h:outputText>
                </p:column>
                <p:column styleClass="Wid30" rendered="#{empty item.indicator and !empty item.projectName}">
                    <f:facet name="header">
                        <h:outputText value="考核内容"/>
                    </f:facet>
                    <p:graphicImage name="images/P.png" library="ultima-layout" style="height:15px;width:15px;background-color: #EEE8AA"/>
                    <h:outputText value="#{item.content}"></h:outputText>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="权重"/>
                    </f:facet>
                    <h:outputText value="#{item.weight}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q1达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq1}" style="#{(item.pq1 &lt; 100 and item.pq1 &gt; 0)?'color:red':'' }"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q1得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sq1}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q2达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq2}" style="#{(item.pq2 &lt; 100 and item.pq2 &gt; 0)?'color:red':'' }"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q2得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sq2}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="HY达成"/>
                    </f:facet>
                    <h:outputText value="#{item.ph1}" style="#{(item.ph1 &lt; 100 and item.ph1 &gt; 0)?'color:red':'' }"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="HY得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sh1}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q3达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq3}" style="#{(item.pq3 &lt; 100 and item.pq3 &gt; 0)?'color:red':'' }"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q3得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sq3}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q4达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq4}" style="#{(item.pq4 &lt; 100 and item.pq4 &gt; 0)?'color:red':'' }"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q4得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sq4}"/>
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgDetail" widgetVar="dlgDetail"  height="650" width="90%" style="text-align: center"
                      header="当前是#{scorecardSetManagedBean.userManagedBean.y}年第#{scorecardSetManagedBean.userManagedBean.q}季度绩效考核，#{scorecardSetManagedBean.currentDetail.content} 权重 #{scorecardSetManagedBean.currentDetail.weight}" blockScroll="false">
                <p:panelGrid id="plgFillDetail"  styleClass="plgDetail Wid100">
                    <f:facet name="header">
                        <p:row>
                            <p:column styleClass="Wid5"><p:outputLabel value="期间"/></p:column>
                            <p:column styleClass="Wid15" colspan="2"><p:outputLabel value="基准或目标"/></p:column>
                            <p:column styleClass="Wid15"><p:outputLabel value="实际"/></p:column>
                            <p:column><p:outputLabel value="达成"/></p:column>
                            <p:column styleClass="Wid15"><p:outputLabel value="部门说明"/></p:column>
                            <p:column><p:outputLabel value="自评得分"/></p:column>
                            <p:column styleClass="Wid15"><p:outputLabel value="总经理说明"/></p:column>
                            <p:column><p:outputLabel value="最终得分"/></p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column><p:outputLabel value="Q1"/></p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type=='N'}">
                            <p:inputNumber id="bq1n" value="#{scorecardSetManagedBean.currentDetail.bq1}" styleClass="Wid100"  title="bq1" decimalPlaces="3"
                                           symbol="#{scorecardSetManagedBean.currentDetail.symbol}" symbolPosition="s" emptyValue="zero" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type=='N'}">
                            <p:inputNumber id="tq1n" value="#{scorecardSetManagedBean.currentDetail.tq1}" styleClass="Wid100"  title="tq1" decimalPlaces="3"
                                           symbol="#{scorecardSetManagedBean.currentDetail.symbol}" symbolPosition="s" emptyValue="zero" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type!='N'}">
                            <p:inputTextarea id="bq1n1" value="#{scorecardSetManagedBean.currentDetail.bq1}" styleClass="Wid100"  title="bq1" rows="5" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type!='N'}">
                            <p:inputTextarea id="tq1n1" value="#{scorecardSetManagedBean.currentDetail.tq1}" styleClass="Wid100"  title="tq1" rows="5" readonly="true"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="aq1" value="#{scorecardSetManagedBean.currentDetail.aq1}" rows="5" styleClass="Wid100"  title="aq1" rendered="#{scorecardSetManagedBean.currentDetail.type!='N'}" readonly="true"/>
                            <p:inputNumber id="aq1n" value="#{scorecardSetManagedBean.currentDetail.aq1}" styleClass="Wid100"  title="aq1" decimalPlaces="3"
                                           symbol="#{scorecardSetManagedBean.currentDetail.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardSetManagedBean.currentDetail.type=='N'}" readonly="true"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputNumber id="pq1" value="#{scorecardSetManagedBean.currentDetail.pq1}" title="pq1"
                                           symbol="%" symbolPosition="s" emptyValue="zero" readonly="true"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dq1" value="#{scorecardSetManagedBean.currentDetail.deptScore.q1}" rows="5" styleClass="Wid100"  title="dq1"  readonly="true"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="dsq1" value="#{scorecardSetManagedBean.currentDetail.deptScore.sq1}" title="dsq1" style="text-align: right"  readonly="true"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="gq1" value="#{scorecardSetManagedBean.currentDetail.generalScore.q1}" rows="5" styleClass="Wid100"  title="gq1"  readonly="true"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="gsq1" value="#{scorecardSetManagedBean.currentDetail.generalScore.sq1}" title="gsq1" style="text-align: right"  readonly="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="Q2"/></p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type=='N'}">
                            <p:inputNumber id="bq2n" value="#{scorecardSetManagedBean.currentDetail.bq2}" styleClass="Wid100"  title="bq2" decimalPlaces="3"
                                           symbol="#{scorecardSetManagedBean.currentDetail.symbol}" symbolPosition="s" emptyValue="zero"  readonly="true"/>
                        </p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type=='N'}">
                            <p:inputNumber id="tq2n" value="#{scorecardSetManagedBean.currentDetail.tq2}" styleClass="Wid100"  title="tq2" decimalPlaces="3"
                                           symbol="#{scorecardSetManagedBean.currentDetail.symbol}" symbolPosition="s" emptyValue="zero"  readonly="true"/>
                        </p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type!='N'}">
                            <p:inputTextarea id="bq2n1" value="#{scorecardSetManagedBean.currentDetail.bq2}" styleClass="Wid100"  title="bq2" rows="5"   readonly="true"/>
                        </p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type!='N'}">
                            <p:inputTextarea id="tq2n1" value="#{scorecardSetManagedBean.currentDetail.tq2}" styleClass="Wid100"  title="tq2" rows="5"   readonly="true"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="aq2" value="#{scorecardSetManagedBean.currentDetail.aq2}"  readonly="true" rows="5" styleClass="Wid100"  title="aq2" rendered="#{scorecardSetManagedBean.currentDetail.type!='N'}"/>
                            <p:inputNumber id="aq2n" value="#{scorecardSetManagedBean.currentDetail.aq2}" styleClass="Wid100"  readonly="true" title="aq2" decimalPlaces="3"
                                           symbol="#{scorecardSetManagedBean.currentDetail.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardSetManagedBean.currentDetail.type=='N'}"/>
                        </p:column>
                        <p:column styleClass="Wid5" style="text-align: right">
                            <p:inputNumber id="pq2" value="#{scorecardSetManagedBean.currentDetail.pq2}" title="pq2"
                                           symbol="%" symbolPosition="s" emptyValue="zero"  readonly="true"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dq2" value="#{scorecardSetManagedBean.currentDetail.deptScore.q2}" rows="5" styleClass="Wid100"  title="dq2"  readonly="true"/>
                        </p:column>
                        <p:column styleClass="Wid5" >
                            <p:inputText id="dsq2" value="#{scorecardSetManagedBean.currentDetail.deptScore.sq2}" title="dsq2" style="text-align: right"  readonly="true"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="gq2" value="#{scorecardSetManagedBean.currentDetail.generalScore.q2}" rows="5" styleClass="Wid100"  title="gq2"  readonly="true"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="gsq2" value="#{scorecardSetManagedBean.currentDetail.generalScore.sq2}" title="gsq2"  style="text-align: right"  readonly="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="上半年"/></p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type=='N'}">
                            <p:inputNumber id="bh1n" value="#{scorecardSetManagedBean.currentDetail.bh1}" styleClass="Wid100"  title="bh1" decimalPlaces="3"
                                           symbol="#{scorecardSetManagedBean.currentDetail.symbol}" symbolPosition="s" emptyValue="zero"  readonly="true"/>
                        </p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type=='N'}">
                            <p:inputNumber id="th1n" value="#{scorecardSetManagedBean.currentDetail.th1}" styleClass="Wid100"  title="th1" decimalPlaces="3"
                                           symbol="#{scorecardSetManagedBean.currentDetail.symbol}" symbolPosition="s" emptyValue="zero"  readonly="true"/>
                        </p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type!='N'}">
                            <p:inputTextarea id="bh1n1" value="#{scorecardSetManagedBean.currentDetail.bh1}" styleClass="Wid100"  title="bh1" rows="5"  readonly="true"/>
                        </p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type!='N'}">
                            <p:inputTextarea id="th1n1" value="#{scorecardSetManagedBean.currentDetail.th1}" styleClass="Wid100"  title="th1" rows="5"  readonly="true"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="ah1" value="#{scorecardSetManagedBean.currentDetail.ah1}"  readonly="true" rows="5" styleClass="Wid100"  title="ah1" rendered="#{scorecardSetManagedBean.currentDetail.type!='N'}"/>
                            <p:inputNumber id="ah1n" value="#{scorecardSetManagedBean.currentDetail.ah1}" styleClass="Wid100"  title="ah1" decimalPlaces="3"  readonly="true"
                                           symbol="#{scorecardSetManagedBean.currentDetail.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardSetManagedBean.currentDetail.type=='N'}"/>
                        </p:column>
                        <p:column styleClass="Wid5" style="text-align: right">
                            <p:inputNumber id="ph1" value="#{scorecardSetManagedBean.currentDetail.ph1}" title="ph1"  readonly="true"
                                           symbol="%" symbolPosition="s" emptyValue="zero"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dh1" value="#{scorecardSetManagedBean.currentDetail.deptScore.h1}" rows="5" styleClass="Wid100"  title="dh1"  readonly="true"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="dsh1" value="#{scorecardSetManagedBean.currentDetail.deptScore.sh1}" title="dsh1"  style="text-align: right"  readonly="true"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="gh1" value="#{scorecardSetManagedBean.currentDetail.generalScore.h1}" rows="5" styleClass="Wid100"  title="gh1"  readonly="true" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="gsh1" value="#{scorecardSetManagedBean.currentDetail.generalScore.sh1}" title="gsh1"  style="text-align: right"  readonly="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="Q3"/></p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type=='N'}">
                            <p:inputNumber id="bq3n" value="#{scorecardSetManagedBean.currentDetail.bq3}" styleClass="Wid100"  title="bq3" decimalPlaces="3"
                                           symbol="#{scorecardSetManagedBean.currentDetail.symbol}" symbolPosition="s" emptyValue="zero"  readonly="true"/>
                        </p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type=='N'}">
                            <p:inputNumber id="tq3n" value="#{scorecardSetManagedBean.currentDetail.tq3}" styleClass="Wid100"  title="tq3" decimalPlaces="3"
                                           symbol="#{scorecardSetManagedBean.currentDetail.symbol}" symbolPosition="s" emptyValue="zero"  readonly="true"/>
                        </p:column>

                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type!='N'}">
                            <p:inputTextarea id="bq3n1" value="#{scorecardSetManagedBean.currentDetail.bq3}" styleClass="Wid100"  title="bq3" rows="5"  readonly="true" />
                        </p:column>
                        <p:column rendered="#{scorecardSetManagedBean.currentDetail.type!='N'}">
                            <p:inputTextarea id="tq3n1" value="#{scorecardSetManagedBean.currentDetail.tq3}" styleClass="Wid100"  title="tq3" rows="5"  readonly="true"/>
                        </p:column>

                        <p:column>
                            <p:inputTextarea id="aq3" value="#{scorecardSetManagedBean.currentDetail.aq3}"  rows="5" styleClass="Wid100"  title="aq3" rendered="#{scorecardSetManagedBean.currentDetail.type!='N'}"  readonly="true"/>
                            <p:inputNumber id="aq3n" value="#{scorecardSetManagedBean.currentDetail.aq3}" styleClass="Wid100"  title="aq3" decimalPlaces="3"
                                           symbol="#{scorecardSetManagedBean.currentDetail.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardSetManagedBean.currentDetail.type=='N'}"  readonly="true"/>
                        </p:column>
