<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{scorecardManagedBean.init()}"  icon="ui-icon-sync"  update="formList"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnCalc" value="得分" actionListener="#{scorecardManagedBean.calcScore()}" icon="ui-icon-check"
                                     process="@this" update="formList">
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">绩效考核－编辑</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><h:outputText value="绩效名称"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="name" value="#{scorecardManagedBean.scorecard.name}" title="Name"/>
                    </p:column>
                    <p:column styleClass="Wid20"><h:outputText value="绩效年度"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="seq" value="#{scorecardManagedBean.scorecard.seq}" title="seq"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="绩效描述"/></p:column>
                    <p:column colspan="3">
                        <h:outputText id="descript" value="#{scorecardManagedBean.scorecard.descript}" title="descript" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="考核对象"/></p:column>
                    <p:column>
                        <h:outputText id="deptno" value="#{scorecardManagedBean.scorecard.deptno}" title="deptno"  styleClass="inputWithButton"/>
                    </p:column>
                    <p:column><p:outputLabel value="对象名称" for="deptname" /></p:column>
                    <p:column>
                        <h:outputText id="deptname" value="#{scorecardManagedBean.scorecard.deptname}" title="deptname" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="负责人员" for="userid" /></p:column>
                    <p:column>
                        <h:outputText id="userid" value="#{scorecardManagedBean.scorecard.userid}" title="userid" styleClass="inputWithButton"/>
                    </p:column>
                    <p:column><h:outputText value="姓名"/></p:column>
                    <p:column>
                        <h:outputText id="username" value="#{scorecardManagedBean.scorecard.username}" title="username" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:panelGrid id="plgScore" styleClass="plgHead Wid100" style="text-align: right">
                <p:row>
                    <p:column styleClass="Wid15"><h:outputText value="Q1得分"/></p:column>
                    <p:column styleClass="Wid15"><h:outputText value="Q2得分"/></p:column>
                    <p:column styleClass="Wid20"><h:outputText value="上半年得分"/></p:column>
                    <p:column styleClass="Wid15"><h:outputText value="Q3得分"/></p:column>
                    <p:column styleClass="Wid15"><h:outputText value="Q4得分"/></p:column>
                    <p:column styleClass="Wid20"><h:outputText value="全年得分"/></p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText id="sq1" value="#{scorecardManagedBean.scorecard.sq1}" title="sq1"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sq2" value="#{scorecardManagedBean.scorecard.sq2}" title="sq2"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sh1" value="#{scorecardManagedBean.scorecard.sh1}" title="sh1"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sq3" value="#{scorecardManagedBean.scorecard.sq3}" title="sq3"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sq4" value="#{scorecardManagedBean.scorecard.sq4}" title="sq4"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sfy" value="#{scorecardManagedBean.scorecard.sfy}" title="sfy"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:dataTable value="#{scorecardManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"  lazy="true"
                         selectionMode="single" selection="#{scorecardManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    当前是#{scorecardManagedBean.userManagedBean.y}年第#{scorecardManagedBean.userManagedBean.q}季度绩效考核
                </f:facet>
                <p:ajax event="rowSelect"  update="formList:dlgDetail" oncomplete="PF('dlgDetail').show();" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="考核内容"/>
                    </f:facet>
                    <h:outputText value="#{item.content}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="权重"/>
                    </f:facet>
                    <h:outputText value="#{item.weight}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q1达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq1}%"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q1得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sq1}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q2达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq2}%"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q2得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sq2}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="HY达成"/>
                    </f:facet>
                    <h:outputText value="#{item.ph1}%"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="HY得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sh1}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q3达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq3}%"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q3得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sq3}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q4达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq4}%"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q4得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sq4}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="FY达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pfy}%"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="FY得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sfy}"/>
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgDetail" widgetVar="dlgDetail" width="90%" style="text-align: center" header="#{scorecardManagedBean.currentEntity.content}  权重  #{scorecardManagedBean.currentEntity.weight}">
                <p:panelGrid id="plgDetail"  styleClass="plgDetail Wid100">
                    <f:facet name="header">
                        <p:row>
                            <p:column styleClass="Wid5"><p:outputLabel value="期间"/></p:column>
                            <p:column styleClass="Wid15" colspan="2"><p:outputLabel value="基准或目标"/></p:column>
                            <p:column styleClass="Wid15"><p:outputLabel value="实际"/></p:column>
                            <p:column><p:outputLabel value="达成"/></p:column>
                            <p:column styleClass="Wid15"><p:outputLabel value="部门说明"/></p:column>
                            <p:column><p:outputLabel value="自评得分"/></p:column>
                            <p:column styleClass="Wid15"><p:outputLabel value="总经理说明"/></p:column>
                            <p:column><p:outputLabel value="最终得分"/></p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column><p:outputLabel value="Q1"/></p:column>
                        <p:column colspan="2" rendered="#{scorecardManagedBean.currentEntity.type!='N'}">
                            <p:inputTextarea id="tq1" value="#{scorecardManagedBean.currentEntity.tq1}" rows="5" styleClass="Wid100"  title="tq1"
                                             readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="bq1n" value="#{scorecardManagedBean.currentEntity.bq1}" styleClass="Wid100"  title="bq1"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="tq1n" value="#{scorecardManagedBean.currentEntity.tq1}" styleClass="Wid100"  title="tq1"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" />

                        </p:column>
                        <p:column>
                            <p:inputTextarea id="aq1" value="#{scorecardManagedBean.currentEntity.aq1}" rows="5" styleClass="Wid100"  title="aq1" rendered="#{scorecardManagedBean.currentEntity.type!='N'}"/>
                            <p:inputNumber id="aq1n" value="#{scorecardManagedBean.currentEntity.aq1}" styleClass="Wid100"  title="aq1"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardManagedBean.currentEntity.type=='N'}" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputNumber id="pq1" value="#{scorecardManagedBean.currentEntity.pq1}" title="pq1"
                                           symbol="%" symbolPosition="s" emptyValue="zero"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dq1" value="#{scorecardManagedBean.currentEntity.deptScore.q1}" rows="5" styleClass="Wid100"  title="dq1"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="dsq1" value="#{scorecardManagedBean.currentEntity.deptScore.sq1}" title="dsq1" style="text-align: right"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="gq1" value="#{scorecardManagedBean.currentEntity.generalScore.q1}" rows="5" styleClass="Wid100"  title="gq1"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="gsq1" value="#{scorecardManagedBean.currentEntity.generalScore.sq1}" title="gsq1" style="text-align: right"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="Q2"/></p:column>
                        <p:column colspan="2" rendered="#{scorecardManagedBean.currentEntity.type!='N'}">
                            <p:inputTextarea id="tq2" value="#{scorecardManagedBean.currentEntity.tq2}" rows="5" styleClass="Wid100"  title="tq2"
                                             readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="bq2n" value="#{scorecardManagedBean.currentEntity.bq2}" styleClass="Wid100"  title="bq2"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="tq2n" value="#{scorecardManagedBean.currentEntity.tq2}" styleClass="Wid100"  title="tq2"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="aq2" value="#{scorecardManagedBean.currentEntity.aq2}" rows="5" styleClass="Wid100"  title="aq2" rendered="#{scorecardManagedBean.currentEntity.type!='N'}"/>
                            <p:inputNumber id="aq2n" value="#{scorecardManagedBean.currentEntity.aq2}" styleClass="Wid100"  title="aq2"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardManagedBean.currentEntity.type=='N'}"/>
                        </p:column>
                        <p:column styleClass="Wid5" style="text-align: right">
                            <p:inputNumber id="pq2" value="#{scorecardManagedBean.currentEntity.pq2}" title="pq2"
                                           symbol="%" symbolPosition="s" emptyValue="zero"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dq2" value="#{scorecardManagedBean.currentEntity.deptScore.q2}" rows="5" styleClass="Wid100"  title="dq2" />
                        </p:column>
                        <p:column styleClass="Wid5" >
                            <p:inputText id="dsq2" value="#{scorecardManagedBean.currentEntity.deptScore.sq2}" title="dsq2" style="text-align: right"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="gq2" value="#{scorecardManagedBean.currentEntity.generalScore.q2}" rows="5" styleClass="Wid100"  title="gq2" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="gsq2" value="#{scorecardManagedBean.currentEntity.generalScore.sq2}" title="gsq2"  style="text-align: right"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="上半年"/></p:column>
                        <p:column colspan="2" rendered="#{scorecardManagedBean.currentEntity.type!='N'}">
                            <p:inputTextarea id="th1" value="#{scorecardManagedBean.currentEntity.th1}" rows="5" styleClass="Wid100"  title="th1"
                                             readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="bh1n" value="#{scorecardManagedBean.currentEntity.bh1}" styleClass="Wid100"  title="bh1"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="th1n" value="#{scorecardManagedBean.currentEntity.th1}" styleClass="Wid100"  title="th1"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="ah1" value="#{scorecardManagedBean.currentEntity.ah1}" rows="5" styleClass="Wid100"  title="ah1" rendered="#{scorecardManagedBean.currentEntity.type!='N'}"/>
                            <p:inputNumber id="ah1n" value="#{scorecardManagedBean.currentEntity.ah1}" styleClass="Wid100"  title="ah1"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardManagedBean.currentEntity.type=='N'}"/>
                        </p:column>
                        <p:column styleClass="Wid5" style="text-align: right">
                            <p:inputNumber id="ph1" value="#{scorecardManagedBean.currentEntity.ph1}" title="ph1"
                                           symbol="%" symbolPosition="s" emptyValue="zero"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dh1" value="#{scorecardManagedBean.currentEntity.deptScore.h1}" rows="5" styleClass="Wid100"  title="dh1" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="dsh1" value="#{scorecardManagedBean.currentEntity.deptScore.sh1}" title="dsh1"  style="text-align: right"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="gh1" value="#{scorecardManagedBean.currentEntity.generalScore.h1}" rows="5" styleClass="Wid100"  title="gh1" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="gsh1" value="#{scorecardManagedBean.currentEntity.generalScore.sh1}" title="gsh1"  style="text-align: right"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="Q3"/></p:column>
                        <p:column colspan="2" rendered="#{scorecardManagedBean.currentEntity.type!='N'}">
                            <p:inputTextarea id="tq3" value="#{scorecardManagedBean.currentEntity.tq3}"  rows="5" styleClass="Wid100"  title="tq3"
                                             readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="bq3n" value="#{scorecardManagedBean.currentEntity.bq3}" styleClass="Wid100"  title="bq3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="tq3n" value="#{scorecardManagedBean.currentEntity.tq3}" styleClass="Wid100"  title="tq3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="aq3" value="#{scorecardManagedBean.currentEntity.aq3}"  rows="5" styleClass="Wid100"  title="aq3" rendered="#{scorecardManagedBean.currentEntity.type!='N'}"/>
                            <p:inputNumber id="aq3n" value="#{scorecardManagedBean.currentEntity.aq3}" styleClass="Wid100"  title="aq3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardManagedBean.currentEntity.type=='N'}"/>
                        </p:column>
                        <p:column styleClass="Wid5" style="text-align: right">
                            <p:inputNumber id="pq3" value="#{scorecardManagedBean.currentEntity.pq3}" title="pq3"
                                           symbol="%" symbolPosition="s" emptyValue="zero"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dq3" value="#{scorecardManagedBean.currentEntity.deptScore.q3}"  rows="5" styleClass="Wid100"  title="dq3" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="dsq3" value="#{scorecardManagedBean.currentEntity.deptScore.sq3}" title="dsq3" style="text-align: right"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="gq3" value="#{scorecardManagedBean.currentEntity.generalScore.q3}"  rows="5" styleClass="Wid100"  title="gq3" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="gsq3" value="#{scorecardManagedBean.currentEntity.generalScore.sq3}" title="gsq3" style="text-align: right"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="Q4"/></p:column>
                        <p:column colspan="2" rendered="#{scorecardManagedBean.currentEntity.type!='N'}">
                            <p:inputTextarea id="tq4" value="#{scorecardManagedBean.currentEntity.tq4}"  rows="5" styleClass="Wid100"  title="tq4"
                                             readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="bq4n" value="#{scorecardManagedBean.currentEntity.bq4}" styleClass="Wid100"  title="bq4"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="tq4n" value="#{scorecardManagedBean.currentEntity.tq4}" styleClass="Wid100"  title="tq4"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="aq4" value="#{scorecardManagedBean.currentEntity.aq4}" rows="5" styleClass="Wid100"  title="aq4" rendered="#{scorecardManagedBean.currentEntity.type!='N'}"/>
                            <p:inputNumber id="aq4n" value="#{scorecardManagedBean.currentEntity.aq4}" styleClass="Wid100"  title="aq4"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardManagedBean.currentEntity.type=='N'}"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputNumber id="pq4" value="#{scorecardManagedBean.currentEntity.pq4}" title="pq4"
                                           symbol="%" symbolPosition="s" emptyValue="zero"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dq4" value="#{scorecardManagedBean.currentEntity.deptScore.q4}" rows="5"  styleClass="Wid100"  title="dq4" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="dsq4" value="#{scorecardManagedBean.currentEntity.deptScore.sq4}" title="dsq4"  style="text-align: right"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="gq4" value="#{scorecardManagedBean.currentEntity.generalScore.q4}" rows="5"  styleClass="Wid100"  title="gq4" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="gsq4" value="#{scorecardManagedBean.currentEntity.generalScore.sq4}" title="gsq4" style="text-align: right"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="全年"/></p:column>
                        <p:column colspan="2" rendered="#{scorecardManagedBean.currentEntity.type!='N'}">
                            <p:inputTextarea id="tfy" value="#{scorecardManagedBean.currentEntity.tfy}"  rows="5" styleClass="Wid100"  title="tfy"
                                             readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="bfyn" value="#{scorecardManagedBean.currentEntity.bfy}" styleClass="Wid100"  title="bfy"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="tfyn" value="#{scorecardManagedBean.currentEntity.tfy}" styleClass="Wid100"  title="tfy"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="afy" value="#{scorecardManagedBean.currentEntity.afy}"  rows="5" styleClass="Wid100"  title="afy" rendered="#{scorecardManagedBean.currentEntity.type!='N'}"/>
                            <p:inputNumber id="afyn" value="#{scorecardManagedBean.currentEntity.afy}" styleClass="Wid100"  title="afy"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardManagedBean.currentEntity.type=='N'}"/>
                        </p:column>
                        <p:column styleClass="Wid5" style="text-align: right">
                            <p:inputNumber id="pfy" value="#{scorecardManagedBean.currentEntity.pfy}" title="pfy"
                                           symbol="%" symbolPosition="s" emptyValue="zero"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dfy" value="#{scorecardManagedBean.currentEntity.deptScore.fy}" rows="5" styleClass="Wid100"  title="dfy" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="dsfy" value="#{scorecardManagedBean.currentEntity.deptScore.sfy}" title="dsfy" style="text-align: right"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="gfy" value="#{scorecardManagedBean.currentEntity.generalScore.fy}" rows="5" styleClass="Wid100"  title="gfy" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="gsfy" value="#{scorecardManagedBean.currentEntity.generalScore.sfy}" title="gsfy" style="text-align: right"/>
                        </p:column>
                    </p:row>
                    <f:facet name="footer">
                        <p:row>
                            <p:column colspan="9">
                                <p:commandButton id="btnSaveExplanation"  actionListener="#{scorecardManagedBean.update()}" icon="ui-icon-save" value="保存" style="float: right"
                                                 process="@this,formList:dlgDetail" update="formList" oncomplete="PF('dlgDetail').hide();" >
                                </p:commandButton>
                                <p:commandButton id="btnRefeshActural"  actionListener="#{scorecardManagedBean.refeshActual()}" icon="ui-icon-sync" value="更新" style="float: right"
                                                 process="@this" update="formList" oncomplete="PF('dlgDetail').show();">
                                </p:commandButton>
                            </p:column>
                        </p:row>
                    </f:facet>
                </p:panelGrid>
            </p:dialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnCalc">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
