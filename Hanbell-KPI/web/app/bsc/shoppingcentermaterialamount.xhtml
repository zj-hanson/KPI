<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/bsc.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:form id="formOne" rendered="#{!shoppingCenterMaterialAmountReportBean.deny}">
            <p:growl id="growl" showSummary="false" showDetail="true"/>
            <p:panelGrid id="plgQuery" columns="6" columnClasses="Wid20,Wid30,Wid20,Wid15,Wid15,Wid0" styleClass="plgQuery Wid100">
                <p:outputLabel value="请输入查询日期*" for="btndate" />
                <p:calendar id="btndate" value="#{shoppingCenterMaterialAmountReportBean.btndate}" title="日期" pattern="yyyy/MM/dd" />
                <p:outputLabel style="visibility: hidden"/>
                <p:commandButton id="btnReset" value="重置" actionListener="#{shoppingCenterMaterialAmountReportBean.btnreset()}"  icon="ui-icon-refresh"
                                 update="formOne" process="plgQuery" />
                <p:commandButton id="btnQuery" value="查询" actionListener="#{shoppingCenterMaterialAmountReportBean.btnquery()}"  icon="ui-icon-search"
                                 update="formOne" process="plgQuery"/>
                <p:link  value="返回"  outcome="home" style="float: left"/>
            </p:panelGrid>
            <div class="ui-g dashboard">
                <div class="ui-g-12 ui-md-12">
                    <p:dataTable var="item" value="#{shoppingCenterMaterialAmountReportBean.indicatorList}" styleClass="plgSheetData Wid100">
                        <f:facet name="header" >
                            <span style="font-size: 21px;" >#{shoppingCenterMaterialAmountReportBean.y}&nbsp; #{shoppingCenterMaterialAmountReportBean.indicatorChart.name}</span>
                            <span  style="float: right;font-size: 16px;" >单位：万元</span>
                        </f:facet>
                        <p:columnGroup type="header"  >
                            <p:row>
                                <p:column style="background-color:#dbdbdb" rowspan="2" headerText="月份" />
                                <p:column style="background-color:#dbdbdb" rowspan="2" headerText="项目" />
                                <p:column style="background-color:#dbdbdb" colspan="5" headerText="采购金额（未税RMB）" />
                                <p:column style="background-color:#dbdbdb" rowspan="2" headerText="去年同期" />
                                <p:column style="background-color:#dbdbdb" rowspan="2" headerText="与去年同期相比差异" />
                                <p:column style="background-color:#dbdbdb" rowspan="2" headerText="月累计" />
                                <p:column style="background-color:#dbdbdb" rowspan="2" headerText="月累计百分比" />
                            </p:row>
                            <p:row>
                                <p:column headerText="上海汉钟" style="background-color:#dbdbdb" />
                                <p:column headerText="台湾汉钟" style="background-color:#dbdbdb" />
                                <p:column headerText="浙江汉声" style="background-color:#dbdbdb" />
                                <p:column headerText="合计" style="background-color:#dbdbdb" />
                                <p:column headerText="百分比" style="background-color:#dbdbdb" />
                            </p:row>
                        </p:columnGroup>
                        <p:column groupRow="true"  style="text-align: center" >
                            <h:outputText value="#{item.category}" style="#{shoppingCenterMaterialAmountReportBean.getBackgroundColor(item.descript)}" />
                        </p:column>
                        <p:column style="text-align: left;#{shoppingCenterMaterialAmountReportBean.getBackgroundColor(item.descript)}" >
                            <h:outputText  value="#{item.descript}" />
                        </p:column>
                        <p:column style="#{shoppingCenterMaterialAmountReportBean.getBackgroundColor(item.descript)}">
                            <h:outputText  value="#{shoppingCenterMaterialAmountReportBean.format(shoppingCenterMaterialAmountReportBean.getValue(item.other1Indicator),item.rate)}"  style="color: #0033ff"  />
                        </p:column>
                        <p:column style="#{shoppingCenterMaterialAmountReportBean.getBackgroundColor(item.descript)}">
                            <h:outputText  value="#{shoppingCenterMaterialAmountReportBean.format(shoppingCenterMaterialAmountReportBean.getValue(item.other3Indicator),item.rate)}"  style="color: #0033ff"  />
                        </p:column>
                        <p:column style="#{shoppingCenterMaterialAmountReportBean.getBackgroundColor(item.descript)}" >
                            <h:outputText  value="#{shoppingCenterMaterialAmountReportBean.format(shoppingCenterMaterialAmountReportBean.getValue(item.other2Indicator),item.rate)}"  style="color: #0033ff"  />
                        </p:column>
                        <p:column style="#{shoppingCenterMaterialAmountReportBean.getBackgroundColor(item.descript)}" >
                            <h:outputText  value="#{shoppingCenterMaterialAmountReportBean.format(shoppingCenterMaterialAmountReportBean.getValue(item.actualIndicator),item.rate)}"  style="color: #0033ff"  />
                        </p:column>

                        <p:column style="#{shoppingCenterMaterialAmountReportBean.getBackgroundColor(item.descript)}" >
                            <h:outputText  value="#{shoppingCenterMaterialAmountReportBean.percentValue(shoppingCenterMaterialAmountReportBean.getValue(item.actualIndicator).doubleValue(),shoppingCenterMaterialAmountReportBean.monthSum)}"  style="color: #0033ff"  />
                        </p:column>

                        <p:column style="#{shoppingCenterMaterialAmountReportBean.getBackgroundColor(item.descript)}" >
                            <h:outputText  value="#{shoppingCenterMaterialAmountReportBean.format(shoppingCenterMaterialAmountReportBean.getValue(item.benchmarkIndicator),item.rate)}"  style="color: #0033ff"  />
                        </p:column>

                        <p:column style="#{shoppingCenterMaterialAmountReportBean.getBackgroundColor(item.descript)}" >
                            <h:outputText  value="#{shoppingCenterMaterialAmountReportBean.format(shoppingCenterMaterialAmountReportBean.contrastValue(item.actualIndicator,item.benchmarkIndicator),item.rate)}"  style="color: #0033ff"  />
                        </p:column>

                        <p:column style="#{shoppingCenterMaterialAmountReportBean.getBackgroundColor(item.descript)}" >
                            <h:outputText  value="#{shoppingCenterMaterialAmountReportBean.format(item.actualIndicator.nfy,item.rate)}"  style="color: #0033ff"  />
                        </p:column>
                        <p:column style="#{shoppingCenterMaterialAmountReportBean.getBackgroundColor(item.descript)}" >
                            <h:outputText  value="#{shoppingCenterMaterialAmountReportBean.percentValue(item.actualIndicator.nfy.doubleValue(),shoppingCenterMaterialAmountReportBean.yearSum)}"  style="color: #0033ff"  />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <div id="indicatorSummary" class="ui-g-12 ui-md-12">
                <p:repeat id="repSummary" value="#{shoppingCenterMaterialAmountReportBean.summaryList}" var="s" rendered="#{shoppingCenterMaterialAmountReportBean.summaryCount>0}">
                    <p:panel  id="summaryPanel" header="#{s.title}" toggleable="true" style="height:min-content">
                        <h:panelGrid>
                            <h:outputText id="summary"/>
                            <h:inputHidden id="hdnSummary" value="#{s.summary}"/>
                        </h:panelGrid>
                    </p:panel>
                </p:repeat>
            </div>
            <div id="indicatorAnalysis" class="ui-g-12 ui-md-12">
                <p:repeat id="repAnalysis" value="#{shoppingCenterMaterialAmountReportBean.analysisList}" var="a" rendered="#{shoppingCenterMaterialAmountReportBean.analysisCount>0}">
                    <p:panel  id="analysisPanel" header="#{a.title}" toggleable="true" style="height:min-content">
                        <h:panelGrid columns="3" columnClasses="Wid30,Wid30,Wid40" styleClass="plgDetail Wid100">
                            <h:outputText id="issueLabel" value="问题"/>
                            <h:outputText id="factorLabel" value="原因"/>
                            <h:outputText id="countermeasureLabel" value="对策"/>
                            <h:outputText id="issue"/>
                            <h:outputText id="factor"/>
                            <h:outputText id="countermeasure"/>
                            <h:inputHidden id="hdnIssue" value="#{a.issue}"/>
                            <h:inputHidden id="hdnFactor" value="#{a.factor}"/>
                            <h:inputHidden id="hdnCountermeasure" value="#{a.countermeasure}"/>
                        </h:panelGrid>
                    </p:panel>
                </p:repeat>
            </div>
            <p:blockUI id="blockUI" block="formOne" trigger="btnQuery">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
        <h:form id="formTwo"  rendered="#{shoppingCenterMaterialAmountReportBean.deny}">
            <h1 style="text-align: center;margin-top: 50px;">你想干嘛</h1>
            <h1 style="text-align: center">别没事找事</h1>
            <h1 style="text-align: center">再看我真的生气了</h1>
            <div class="exception-type" style="text-align: center;">
                <p:graphicImage name="images/angry.gif" library="ultima-layout" style=""/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
