<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="jobschedule" icon="ui-icon-restore"  />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{jobScheduleManagedBean.update()}" icon="ui-icon-save"
                                     process="@this,plgHead" update="formOne"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">系统排程维护－修改</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="排程编号" for="formid" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="formid" value="#{jobScheduleManagedBean.currentEntity.formid}" title="formid"
                                     required="true" requiredMessage="请输入排程编号" readonly="#{jobScheduleManagedBean.currentPrgGrant.sysprg.noauto}"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="设定日期" for="formdate" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:calendar id="formdate" value="#{jobScheduleManagedBean.currentEntity.formdate}" title="Formdate"
                                    pattern="yyyy/MM/dd" required="true" requiredMessage="请输入设定日期"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="排程说明" for="description" /></p:column>
                    <p:column colspan="3">
                        <p:inputText id="description" value="#{jobScheduleManagedBean.currentEntity.description}" title="Description"
                                     required="true" requiredMessage="请输入排程说明"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="秒" for="sec" /></p:column>
                    <p:column>
                        <p:inputText id="sec" value="#{jobScheduleManagedBean.currentEntity.sec}" title="Sec" />
                    </p:column>
                    <p:column><p:outputLabel value="分钟" for="min" /></p:column>
                    <p:column>
                        <p:inputText id="min" value="#{jobScheduleManagedBean.currentEntity.min}" title="Min" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="小时" for="hr" /></p:column>
                    <p:column>
                        <p:inputText id="hr" value="#{jobScheduleManagedBean.currentEntity.hr}" title="Hr" />
                    </p:column>
                    <p:column></p:column>
                    <p:column>

                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="每月哪天" for="dayOfMonth" /></p:column>
                    <p:column>
                        <p:inputText id="dayOfMonth" value="#{jobScheduleManagedBean.currentEntity.dayOfMonth}" title="DayOfMonth" />
                    </p:column>
                    <p:column><p:outputLabel value="每周哪天" for="dayOfWeek" /></p:column>
                    <p:column>
                        <p:inputText id="dayOfWeek" value="#{jobScheduleManagedBean.currentEntity.dayOfWeek}" title="DayOfWeek" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="月" for="m" /></p:column>
                    <p:column>
                        <p:inputText id="m" value="#{jobScheduleManagedBean.currentEntity.m}" title="M" />
                    </p:column>
                    <p:column> <p:outputLabel value="年" for="y" /></p:column>
                    <p:column>
                        <p:inputText id="y" value="#{jobScheduleManagedBean.currentEntity.y}" title="Y" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
